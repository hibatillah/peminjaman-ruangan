<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ruangan Kelas</title>
  </head>
  <body>
    <div class="container">
      <!-- aside menu -->
      <aside class="aside">
        <div>
          <img src="assets/logo.png" alt="logo" class="logo" />
          <h2 class="brand">
            Sistem Informasi <br />
            Politeknik Caltex Riau
          </h2>
          <h3 class="sub-brand">Politeknik Caltex Riau</h3>
        </div>
        <div class="profile">
          <img src="assets/profile.png" alt="profile" class="profile-img" />
          <h2 class="profile-name">M. Hibatillah Hasanin</h2>
          <h3 class="profile-status">Mahasiswa</h3>
        </div>
        <ul class="list">
          <li>
            <a href="index.html">
              <div class="menu-item active">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="svg-arrow"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                  />
                </svg>
                Ruangan Kelas
              </div>
            </a>
          </li>
          <li>
            <a href="peminjaman.html">
              <div class="menu-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="svg-arrow"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                  />
                </svg>
                Peminjaman
              </div>
            </a>
          </li>
          <li>
            <a href="profil.html">
              <div class="menu-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="svg-arrow"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                  />
                </svg>
                Profil
              </div>
            </a>
          </li>
        </ul>
        <a href="login.html">
          <div class="logout">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="svg-logout"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
              />
            </svg>
            Logout
          </div>
        </a>
      </aside>

      <!-- main content -->
      <main class="main-content">
        <header class="header">
          <h1 class="title-page">Ruang Kelas</h1>
          <div class="divider"></div>
          <div class="header-util">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Cari ruangan..."
              class="form-input search"
            />
            <div class="notif">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="svg-notif"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </div>
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
